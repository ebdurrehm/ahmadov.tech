name: Deploy to GitHub Pages

on:
  push:
    branches: [ newVersion ]  # Adjust your main branch here
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npm install # Adjust if you're using pnpm or yarn

      - name: Build the Astro Project
        run: |
          npm run build  # This will output to the default directory `dist/`

      # Upload the build output to an artifact
      - name: Upload build output as artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository again
        uses: actions/checkout@v4
        with:
          ref: newVersion  # Ensure it's on the correct branch.

      - name: Download build output artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages   # The target branch where your GitHub Pages site lives
          folder: dist        # The build output folder where Astro places the static files

